{% extends 'base.html' %}

{% block content %}
    <div class="container mb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title text-center heading">Edit Category</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="fieldWrapper">
                                <label class="custom-form-label" for="{{ form.name.id_for_label }}">Name:</label>
                                {{ form.name }}
                                {{ form.name.errors }}
                            </div>
                            <div class="fieldWrapper">
                                <label class="custom-form-label" for="{{ form.image_url.id_for_label }}">Image URL:</label>
                                {{ form.image_url }}
                                {{ form.image_url.errors }}
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
